<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="flip-card"
      role="button"
      aria-expanded="false"
      tabindex="0"
    >
      <div class="flip-card-inner">
        <div
          class="flip-card-front"
          id="front"
          aria-hidden="false"
        >
          Front Content
        </div>
        <div
          class="flip-card-back"
          aria-hidden="true"
          id="back"
        >
          Back Content
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
